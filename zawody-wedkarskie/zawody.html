<!DOCTYPE html>
<html>
<head>
	<title>Wędkowanie - moje hobby</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styl5.css">
</head>
<body>
<div id="blok-lewy">
	<img src="zawody.jpg" alt="zawody wędkarskie">
</div>
<div id="blok-srodek">
	<h1>Zawody Wędkarskie</h1>
</div>
<div id="blok-prawy">
	<a href="kwerendy.txt">Pobierz plik</a>
</div>
<div id="blok-glowny">
	<h2>Dodaj nowe zawody wędkarskie</h2>
	<form method="POST" action="zgloszenie.php">
		Łowisko:<br>
		<input type="number" name="lowisko"><br>
		Data (rrrr-mm-dd):<br>
		<input type="text" name="data"><br>
		Sędzia:<br>
		<input type="text" name="sedzia"><br>
		<button type="reset">WYCZYŚĆ</button>
		<button type="submit">DODAJ</button>
	</form>
	<h2>Łowiska</h2>
	<ol>
		<li>Zalew Węgrowski</li>
		<li>Zbiornik Bukówka</li>
		<li>Jeziorko Bartbetowskie</li>
		<li>Warta-Obrzycko</li>
	</ol>
</div>
<div id="stopka">
	<p>Stronę przygotował: Błażej</p>
</div>
</body>
</html>
